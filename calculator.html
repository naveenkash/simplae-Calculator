<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <div class="calc-wrapper">
        <div class="input"> <input id="input" type="text"> </div>
        <div class="action-btn">
        <div id="delete">Del</div>
            
        <div id="allcr">All Clear</div>
    </div>
        <div class="calc-container">

            <div class="num-group">1</div>

            <div class="num-group">2</div>

            <div class="num-group">3</div>

            <div class="operator">/</div>

            <div class="num-group">4</div>

            <div class="num-group">5</div>

            <div class="num-group">6</div>

            <div class="operator">*</div>

            <div class="num-group">7</div>

            <div class="num-group">8</div>

            <div class="num-group">9</div>

            <div class="operator">-</div>

            <div id="decimal">.</div>

            <div class="num-group">0</div>

            <div id="answere">=</div>

            <div class="operator">+</div>

        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
